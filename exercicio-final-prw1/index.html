<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Lembretes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="content-center">

        <div class="inputLogin">

            <h1>Sistema de lembretes</h1>

            <form id = "login" class="formulario">

                <input id="email" type="text" name="login" placeholder="E-mail" required>

                <input id ="senha" type="password" name="senha" placeholder="Senha" required>
    
                <button id ="fazerLogin">LOGIN</button>
                <button id ="fazerCadastro">CADASTRAR</button>
            </form>

        </div>

        <div class="inputLembretes">

            <div class="container-lembretes">

            </div>


            <form id="sticknotes" class="formulario">

                <textarea class="mainTextArea" name="message" wrap="physical" cols="55" rows="5" onkeydown="textCounter(this.form.message,this.form.remLen,255);" onkeyup="textCounter(this.form.message,this.form.remLen,255);" placeholder="Digite sua nota aqui"></textarea><br>

                <p>Caracteres restantes:<input readonly="" type="text" name="remLen" size="3" maxlength="3" value="255" class = "numberInput"></p>
                

                <button id="inputLembrete">Salvar Lembrete</button>
                <br>
                <br>
                <br>
                <button id="fazerLogout">SAIR</button>
                
            </form>

        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
