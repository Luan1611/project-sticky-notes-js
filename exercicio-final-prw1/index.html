<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sistema de Lembretes</title>
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>

    <body>

        <div class="content-center">

            <div class="inputLogin">

                <h1>Sistema de lembretes</h1>

                <form id = "login" class="formulario">

                    <input id="email" type="text" name="login" placeholder="E-mail" required>

                    <input id ="senha" type="password" name="senha" placeholder="Senha" required>
        
                    <button id ="fazerLogin">LOGIN</button>
                    <button id ="fazerCadastro">CADASTRAR</button>

                </form>

            </div>

            <div class="inputLembretes">

                <div class="container-lembretes">

                </div>

                <form id="sticknotes" class="formulario">

                    <textarea class="mainTextArea" cols="90" rows="5" maxlength="255" placeholder="Digite sua nota aqui" required></textarea>

                    <button id="inputLembrete">Salvar Novo Lembrete</button>
                    
                </form>

                <!-- retirei o botao abaixo de dentro do form -->
                <button id="fazerLogout">SAIR</button>

            </div>

        </div>

        <script src="./assets/js/session.js"></script>
        
    </body>

</html>
